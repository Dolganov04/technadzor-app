  <style>

<script>
  // === –í–°–¢–ê–í–õ–ï–ù–û: username —Ç–≤–æ–µ–≥–æ –±–æ—Ç–∞ (–±–µ–∑ @) ===
  const BOT_USERNAME = "AnatolyDolganovbot";

  const tg = window.Telegram?.WebApp;
  if (tg) {
    tg.ready();
    tg.expand();
    tg.MainButton.onClick(sendToBotAndGenerateDoc);
    updateMainButton();
  }

  const DB = {
    "–ë–ª–æ–∫-—Å–µ–∫—Ü–∏—è 1": { n: ["2","3","4","5"], l: ["–°","–£","–§","–§/1","–®","–®/1","–≠","–≠/1","–Æ","–Ø","–ë–ë"] },
    "–ë–ª–æ–∫-—Å–µ–∫—Ü–∏—è 2": { n: ["1","2","3","4","5"], l: ["–ï","–ò","–ò/1","–ö","–õ","–ú","–ú/2","–ù","–ü","–†"] },
    "–ë–ª–æ–∫-—Å–µ–∫—Ü–∏—è 3": { n: ["6","7","8","9","9/1","10","10/1","11","11/1","12","13","14","14/1","15"], l: ["–ö","–õ","–ú","–ù","–ü","–ü/1","–†","–°","–¢","–£"] },
    "–ë–ª–æ–∫-—Å–µ–∫—Ü–∏—è 4": { n: ["6","7","8","9","9/1","10","10/1","11","11/1","12","13","14","14/1","15"], l: ["–ï","–ï/1","–ñ","–ò","–ö/1"] },
    "–ë–ª–æ–∫-—Å–µ–∫—Ü–∏—è 5": { n: ["11","11/1","12","13","14","14/1","15","16","16/1","17","18","19"], l: ["–£","–£/1","–§","–®","–≠","–Æ","–Ø","–ê–ê","–í–í","–ì–ì","–î–î","–ê/1"] },
    "–ë–ª–æ–∫-—Å–µ–∫—Ü–∏—è 6": { n: ["16","17","18","19","20","21","22"], l: ["–ò","–ö/1","–ö","–õ","–ú","–ù","–ü","–ü/1","–†","–°","–¢"] },
    "–ë–ª–æ–∫-—Å–µ–∫—Ü–∏—è 7": { n: ["16","16/1","17","18","19","20","21","22"], l: ["–ê","–ë","–í","–í/1","–ì","–î","–î/1","–ï","–ï/1","–ñ"] },
    "–ò–Ω—Ç–µ—Ä–Ω–∞—Ç": { n: ["1","2","3","4"], l: ["–ê","–ë","–í","–ì","–î","–ï","–ñ","–ò","–ö","–õ","–ú","–ù","–ü","–†","–°","–¢","–£"] },
    "–¢—ë–ø–ª–∞—è —Å—Ç–æ—è–Ω–∫–∞": { n: ["1","2"], l: ["–ê","–ë","–í"] }
  };

  const CONTRACTORS_FULL = {
    "–ü–†–û–ù–¢–û": "–û–û–û ¬´–ü–†–û–ù–¢–û¬ª, 123112, –≥. –ú–æ—Å–∫–≤–∞, –Ω–∞–±. –ü—Ä–µ—Å–Ω–µ–Ω—Å–∫–∞—è, –¥. 12 –ø–æ–º. 14/64. –î–æ–≥–æ–≤–æ—Ä —Å—É–±–ø–æ–¥—Ä—è–¥–∞ ‚Ññ5930/01 –æ—Ç 13.01.2026 –≥.",
    "–°—Ç—Ä–æ–π–ú–æ–Ω–æ–ª–∏—Ç": "–û–û–û ¬´–°—Ç—Ä–æ–π–ú–æ–Ω–æ–ª–∏—Ç¬ª, 656066, –≥. –ë–∞—Ä–Ω–∞—É–ª, —É–ª. –û—Å—Ç—Ä–æ–≤—Å–∫–æ–≥–æ, –¥. 49, –ø–æ–º. –ù1. –î–æ–≥–æ–≤–æ—Ä –ø–æ–¥—Ä—è–¥–∞ ‚Ññ5732/07 –æ—Ç 07.07.2025 –≥.",
    "–°—Ç—Ä–æ–π –¢—Ä–µ–π–¥": "–û–û–û ¬´–°—Ç—Ä–æ–π –¢—Ä–µ–π–¥¬ª, 649100, –†–ê, –ú–∞–π–º–∏–Ω—Å–∫–∏–π —Ä-–Ω, —Å. –ú–∞–π–º–∞, —É–ª. –¢—Ä—É–¥–æ–≤–∞—è, –¥.34, –∫–≤. 2. –î–æ–≥–æ–≤–æ—Ä —Å—É–±–ø–æ–¥—Ä—è–¥–∞ ‚Ññ5720/07 –æ—Ç 01.07.2025 –≥.",
    "–¢–î –ú–ó –ñ–ë–ò": "–û–û–û ¬´–¢–î –ú–∞–π–º–∏–Ω—Å–∫–∏–π –∑–∞–≤–æ–¥ –ñ–ë–ò¬ª, 649100, –†–µ—Å–ø—É–±–ª–∏–∫–∞ –ê–ª—Ç–∞–π, –ú–∞–π–º–∏–Ω—Å–∫–∏–π —Ä–∞–π–æ–Ω, —Å–µ–ª–æ –ú–∞–π–º–∞, —É–ª. –≠–Ω–µ—Ä–≥–µ—Ç–∏–∫–æ–≤, –¥.26/1"
  };

  let items = [];

  const selBuild = document.getElementById('build');
  for (let k in DB) {
    const opt = document.createElement('option');
    opt.text = k;
    selBuild.add(opt);
  }

  selBuild.onchange = function () {
    const d = DB[this.value];
    fill('ax1', d.n); fill('ax2', d.n);
    fill('ax3', d.l); fill('ax4', d.l);
  };

  function fill(id, arr) {
    const s = document.getElementById(id);
    s.innerHTML = '<option>-</option>';
    arr.forEach(v => {
      const o = document.createElement('option');
      o.text = v;
      s.add(o);
    });
  }

  function toScreen2() {
    if (selBuild.selectedIndex === 0) return alert("–í—ã–±–µ—Ä–∏—Ç–µ –æ–±—ä–µ–∫—Ç!");
    document.getElementById('screen1').classList.add('hidden');
    document.getElementById('screen2').classList.remove('hidden');
  }

  function back() {
    document.getElementById('screen2').classList.add('hidden');
    document.getElementById('screen1').classList.remove('hidden');
  }

  function getAx(id) {
    const v = document.getElementById(id).value;
    return v === '-' ? '' : v;
  }

  function buildAxes() {
    const a1 = getAx('ax1');
    const a2 = getAx('ax2');
    const a3 = getAx('ax3');
    const a4 = getAx('ax4');

    const part1 = a1 ? (a2 ? `${a1}-${a2}` : a1) : '';
    const part2 = a3 ? (a4 ? `${a3}-${a4}` : a3) : '';

    return { part1, part2, axesText: `${part1} / ${part2}`.trim() };
  }

  function makeId() {
    return "Z" + Date.now().toString(36) + Math.random().toString(36).slice(2, 6).toUpperCase();
  }

  function add() {
    const issue = (document.getElementById('txt').value || '').trim();
    if (!issue) return alert("–ù–∞–ø–∏—à–∏—Ç–µ –Ω–∞—Ä—É—à–µ–Ω–∏–µ");

    const { part1, part2, axesText } = buildAxes();
    if (!part1 && !part2) return alert("–£–∫–∞–∂–∏—Ç–µ –æ—Å–∏ (—Ö–æ—Ç—è –±—ã –æ–¥–Ω—É —á–∞—Å—Ç—å —Å–ª–µ–≤–∞ –∏–ª–∏ —Å–ø—Ä–∞–≤–∞)");

    items.push({
      id: makeId(),
      floor: document.getElementById('floor').value,
      axes: axesText,
      structure: document.getElementById('str').value,
      issue
    });

    document.getElementById('txt').value = "";
    render();
    updateMainButton();
  }

  function removeItem(index) {
    items.splice(index, 1);
    render();
    updateMainButton();
  }

  function openBotForPhoto(itemId) {
    if (!tg) { alert("–û—Ç–∫—Ä–æ–π—Ç–µ Mini App –≤–Ω—É—Ç—Ä–∏ Telegram."); return; }
    const link = `https://t.me/${BOT_USERNAME}?start=photo_${encodeURIComponent(itemId)}`;
    tg.openTelegramLink(link);
  }

  function render() {
    const list = document.getElementById('list');
    if (items.length === 0) { list.innerHTML = ""; return; }

    list.innerHTML = items.map((i, idx) => `
      <div class="item">
        <div class="item-top">
          <div>
            <b>${idx + 1}. ${escapeHtml(i.structure)}</b>
            <div class="small">ID: <code>${escapeHtml(i.id)}</code></div>
            <div>(${escapeHtml(i.floor)}, ${escapeHtml(i.axes)})</div>
            <div>${escapeHtml(i.issue)}</div>
          </div>
          <div class="item-actions">
            <button type="button" class="btn-photo" onclick="openBotForPhoto('${escapeJs(i.id)}')">üì∑ –§–æ—Ç–æ –∫ —ç—Ç–æ–º—É</button>
            <button type="button" class="btn-del" onclick="removeItem(${idx})">–£–¥–∞–ª–∏—Ç—å</button>
          </div>
        </div>
      </div>
    `).join('');
  }

  function updateMainButton() {
    if (!tg) return;
    if (items.length === 0) { tg.MainButton.hide(); return; }
    tg.MainButton.setText(`–°–§–û–†–ú–ò–†–û–í–ê–¢–¨ –î–û–ö–£–ú–ï–ù–¢ (${items.length})`);
    tg.MainButton.show();
    tg.MainButton.enable();
  }

  async function sendToBotAndGenerateDoc() {
    if (!tg) { alert("–û—Ç–∫—Ä–æ–π—Ç–µ Mini App –≤–Ω—É—Ç—Ä–∏ Telegram."); return; }
    if (items.length === 0) return alert("–°–ø–∏—Å–æ–∫ –ø—É—Å—Ç");

    tg.MainButton.showProgress();
    tg.MainButton.disable();

    const cName = document.getElementById('contr').value;

    const payload = {
      action: "create_prescription_multi",
      building: selBuild.value,
      contractor_info: CONTRACTORS_FULL[cName] || cName,
      items
    };

    try {
      tg.sendData(JSON.stringify(payload));
      tg.close(); // –±–æ—Ç –ø—Ä–∏—à–ª—ë—Ç .docx –≤ —á–∞—Ç
    } catch (e) {
      alert("–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É.\n–û—Ç–∫—Ä–æ–π—Ç–µ Mini App —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É –≤ –±–æ—Ç–µ.");
      tg.MainButton.hideProgress();
      tg.MainButton.enable();
    }
  }

  function escapeHtml(s) {
    return String(s)
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }
  function escapeJs(s) {
    return String(s).replaceAll("\\", "\\\\").replaceAll("'", "\\'");
  }
</script>
