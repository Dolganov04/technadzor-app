    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        tg.MainButton.setText("–°–§–û–†–ú–ò–†–û–í–ê–¢–¨ –î–û–ö–£–ú–ï–ù–¢");
        tg.MainButton.show();
        tg.MainButton.onClick(sendDirect);

        const DB = {
            "–ë–ª–æ–∫-—Å–µ–∫—Ü–∏—è 1": { n: ["2","3","4","5"], l: ["–°","–£","–§","–§/1","–®","–®/1","–≠","–≠/1","–Æ","–Ø","–ë–ë"] },
            "–ë–ª–æ–∫-—Å–µ–∫—Ü–∏—è 2": { n: ["1","2","3","4","5"], l: ["–ï","–ò","–ò/1","–ö","–õ","–ú","–ú/2","–ù","–ü","–†"] },
            "–ë–ª–æ–∫-—Å–µ–∫—Ü–∏—è 3": { n: ["6","7","8","9","9/1","10","10/1","11","11/1","12","13","14","14/1","15"], l: ["–ö","–õ","–ú","–ù","–ü","–ü/1","–†","–°","–¢","–£"] },
            "–ë–ª–æ–∫-—Å–µ–∫—Ü–∏—è 4": { n: ["6","7","8","9","9/1","10","10/1","11","11/1","12","13","14","14/1","15"], l: ["–ï","–ï/1","–ñ","–ò","–ö/1"] },
            "–ë–ª–æ–∫-—Å–µ–∫—Ü–∏—è 5": { n: ["11","11/1","12","13","14","14/1","15","16","16/1","17","18","19"], l: ["–£","–£/1","–§","–®","–≠","–Æ","–Ø","–ê–ê","–í–í","–ì–ì","–î–î","–ê/1"] },
            "–ë–ª–æ–∫-—Å–µ–∫—Ü–∏—è 6": { n: ["16","17","18","19","20","21","22"], l: ["–ò","–ö/1","–ö","–õ","–ú","–ù","–ü","–ü/1","–†","–°","–¢"] },
            "–ë–ª–æ–∫-—Å–µ–∫—Ü–∏—è 7": { n: ["16","16/1","17","18","19","20","21","22"], l: ["–ê","–ë","–í","–í/1","–ì","–î","–î/1","–ï","–ï/1","–ñ"] },
            "–ò–Ω—Ç–µ—Ä–Ω–∞—Ç": { n: ["1","2","3","4"], l: ["–ê","–ë","–í","–ì","–î","–ï","–ñ","–ò","–ö","–õ","–ú","–ù","–ü","–†","–°","–¢","–£"] },
            "–¢—ë–ø–ª–∞—è —Å—Ç–æ—è–Ω–∫–∞": { n: ["1","2"], l: ["–ê","–ë","–í"] }
        };

        const CONTRACTORS_FULL = {
            "–ü–†–û–ù–¢–û": "–û–û–û ¬´–ü–†–û–ù–¢–û¬ª, 123112, –≥. –ú–æ—Å–∫–≤–∞, –Ω–∞–±. –ü—Ä–µ—Å–Ω–µ–Ω—Å–∫–∞—è, –¥. 12 –ø–æ–º. 14/64. –î–æ–≥–æ–≤–æ—Ä —Å—É–±–ø–æ–¥—Ä—è–¥–∞ ‚Ññ5930/01 –æ—Ç 13.01.2026 –≥.",
            "–°—Ç—Ä–æ–π–ú–æ–Ω–æ–ª–∏—Ç": "–û–û–û ¬´–°—Ç—Ä–æ–π–ú–æ–Ω–æ–ª–∏—Ç¬ª, 656066, –≥. –ë–∞—Ä–Ω–∞—É–ª, —É–ª. –û—Å—Ç—Ä–æ–≤—Å–∫–æ–≥–æ, –¥. 49, –ø–æ–º. –ù1. –î–æ–≥–æ–≤–æ—Ä –ø–æ–¥—Ä—è–¥–∞ ‚Ññ5732/07 –æ—Ç 07.07.2025 –≥.",
            "–°—Ç—Ä–æ–π –¢—Ä–µ–π–¥": "–û–û–û ¬´–°—Ç—Ä–æ–π –¢—Ä–µ–π–¥¬ª, 649100, –†–ê, –ú–∞–π–º–∏–Ω—Å–∫–∏–π —Ä-–Ω, —Å. –ú–∞–π–º–∞, —É–ª. –¢—Ä—É–¥–æ–≤–∞—è, –¥.34, –∫–≤. 2. –î–æ–≥–æ–≤–æ—Ä —Å—É–±–ø–æ–¥—Ä—è–¥–∞ ‚Ññ5720/07 –æ—Ç 01.07.2025 –≥.",
            "–¢–î –ú–ó –ñ–ë–ò": "–û–û–û ¬´–¢–î –ú–∞–π–º–∏–Ω—Å–∫–∏–π –∑–∞–≤–æ–¥ –ñ–ë–ò¬ª, 649100, –†–µ—Å–ø—É–±–ª–∏–∫–∞ –ê–ª—Ç–∞–π, –ú–∞–π–º–∏–Ω—Å–∫–∏–π —Ä–∞–π–æ–Ω, —Å–µ–ª–æ –ú–∞–π–º–∞, —É–ª. –≠–Ω–µ—Ä–≥–µ—Ç–∏–∫–æ–≤, –¥.26/1"
        };

        let items = [];

        const selBuild = document.getElementById('build');
        for(let k in DB) {
            let opt = document.createElement('option');
            opt.text = k;
            selBuild.add(opt);
        }

        selBuild.onchange = function() {
            let d = DB[this.value];
            fill('ax1', d.n); fill('ax2', d.n);
            fill('ax3', d.l); fill('ax4', d.l);
        };

        function fill(id, arr) {
            let s = document.getElementById(id);
            s.innerHTML = '<option>-</option>';
            arr.forEach(v => {
                let o = document.createElement('option');
                o.text = v;
                s.add(o);
            });
        }

        function toScreen2() {
            if(selBuild.selectedIndex === 0) return alert("–í—ã–±–µ—Ä–∏—Ç–µ –æ–±—ä–µ–∫—Ç!");
            document.getElementById('screen1').classList.add('hidden');
            document.getElementById('screen2').classList.remove('hidden');
        }

        function back() {
            document.getElementById('screen2').classList.add('hidden');
            document.getElementById('screen1').classList.remove('hidden');
        }

        function add() {
            let txt = document.getElementById('txt').value;
            if(!txt) return alert("–ù–∞–ø–∏—à–∏—Ç–µ –Ω–∞—Ä—É—à–µ–Ω–∏–µ");
            
            let axes = getAx('ax1') + (getAx('ax2') ? '-'+getAx('ax2') : '') + 
                       ' / ' + getAx('ax3') + (getAx('ax4') ? '-'+getAx('ax4') : '');

            items.push({
                floor: document.getElementById('floor').value,
                axes: axes,
                structure: document.getElementById('str').value,
                issue: txt
            });
            
            render();
            document.getElementById('txt').value = "";
        }

        function getAx(id) {
            let v = document.getElementById(id).value;
            return v === '-' ? '' : v;
        }

        function render() {
            document.getElementById('list').innerHTML = items.map((i,x) => 
                `<div class="item">
                    <b>${x+1}. ${i.structure}</b> (${i.floor}, ${i.axes})<br>${i.issue}
                </div>`
            ).join('');
        }

        function sendDirect() {
            if(items.length === 0) return alert("–°–ø–∏—Å–æ–∫ –ø—É—Å—Ç");
            
            tg.MainButton.showProgress();
            tg.MainButton.disable();

            let cName = document.getElementById('contr').value;
            
            let data = {
                action: "create_prescription_multi",
                building: selBuild.value,
                contractor_info: CONTRACTORS_FULL[cName] || cName,
                items: items 
            };

            tg.sendData(JSON.stringify(data));
        }
